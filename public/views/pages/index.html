<div class="container">
<div class="row">
<div class="modal" id="AddMenu">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header"> 
<h3>Menu Form</h3>
</div>
<div class="modal-body">
<form class="form-horizontal">
<div class="form-group">
<label class="control-label col-sm-4" >Menu:</label>
<div class="col-sm-4">
<input class="form-control" placeholder="e.g Burger" type="text" ng-model="menu" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-4" >Price(CDN$):</label>
<div class="col-sm-4">
<input class="form-control" placeholder="e.g 5.6" type="number" ng-model="price" step="0.01" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-4" >Catagory:</label>
<div class="col-sm-4">
<input class="form-control" placeholder="e.g Fast food" type="text" ng-model="catagory" />
</div>
</div>
</form>
</div>
<div class="modal-footer">
<button class="btn btn-primary" ng-click="AddMenu()" data-dismiss="modal">Add Menu</button>
</div>
</div>
</div>
</div>
</div>
</div>
