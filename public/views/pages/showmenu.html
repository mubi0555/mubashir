<div>
  <!--<h4>{{RestaurantName}}</h4>-->
  <h3 style="text-align: center;">Menu Form</h3>
  <div style="width: 30%; margin: 0 auto;">
    <form>
      <div class="form-group">
        Menu <input class="form-control" placeholder="e.g Burger" type="text" ng-model="menu" />
      </div>
      <div class="form-group">
        Price($) <input class="form-control" placeholder="e.g 150" type="number" ng-model="price" step="0.01" />
      </div>
      <div class="form-group">
        Type Of Cuisine <input class="form-control" placeholder="e.g Italian" type="text" ng-model="typesofcuisine" />
      </div>
      <!--<div class="form-group">
        Serving <input class="form-control" placeholder="e.g 2 or 3" type="text" ng-model="serving" />
      </div>
      <div class="form-group">
        Quantity <input class="form-control" placeholder="e.g Large/small" type="text" ng-model="quantity" />
      </div>-->
      <!--Gluten Free
      <div class="radio">
      <label><input type="radio" ng-model="glutinfree" value="Yes">Yes</label>
      <label><input type="radio" ng-model="glutinfree" value="No">No</label>
    </div>-->
      <button class="btn btn-primary" ng-click="AddMenu()">Add Menu</button>
    </form>
  </div>
</div>
<div class="container">
  <div class="row">

    <div class="modal" id="DeleteMenu">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p> Your selected Menu has been deleted </p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
<select ng-model="searchRest"  ng-options="item as item.restaurant for item in getRestaurant" ng-change="ShowMenuPage(searchRest)">
</select>

    <table class="table" ng-show="getMenus.length">
      <thead>
        <tr>
          <th>Menu Item</th>
          <th>Price</th>
          <th>Type Of Cuisine</th>
        </tr>
      </thead>
      <tbody ng-repeat="Menu in getMenus ">
        <tr>
          <td>{{Menu.menu}}</td>
          <td>{{Menu.price}}</td>
          <td>{{Menu.typesofcuisine}}</td>
          <td><button ng-click="DeleteMenu(Menu._id,Menu)" style="background-color: red" class="btn btn-primary btn-sm" data-toggle="modal"
              data-target="#DeleteMenu">Remove </button></td>
          <td><button class="btn btn-primary btn-sm" style="background-color: green" ng-click="UpdateMenuPAge(Menu._id,Menu.restaurant)">Edit </button></td>
          <td><button class="btn btn-primary btn-sm" ng-click="MenuDetailPage(Menu._id)">Details </button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
