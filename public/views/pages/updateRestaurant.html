<div class="container">
<div class="row">
<h1 style="text-align: center;">Restaurant Form</h1>
		<div style="width: 30%; margin: 0 auto;">
			<form  >
			   <div  class="form-group">
			   		  <label>Restaurant Name</label>
                          <input class="form-control" type="text" ng-model="SearchRestaurant.restaurant"  placeholder="e.g Optp">
			   </div>
			    <div class="form-group">
                    <label>Address</label>
				       <input class="form-control" type="text" ng-model="SearchRestaurant.address" placeholder="e.g Halifax near ">
				</div>	
                <div class="form-group">
                    <label>Phone Number</label>
				       <input class="form-control" type="text" ng-model="SearchRestaurant.phone" placeholder="e.g +1234213">
				</div>	
                <div class="form-group">
                    <label>Timings</label>
				       <input class="form-control" type="text" ng-model="SearchRestaurant.timings" placeholder="e.g 11 a.m - 9 p.m ">
				</div>			
				      <button class="btn btn-primary" ng-click="UpdateRest(SearchRestaurant._id)">Update Restaurant</button>
			</form>
		</div>	
</div>
</div>
